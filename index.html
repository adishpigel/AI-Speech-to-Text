<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AITexter - תמלול אודיו חכם</title>
    <!-- גופנים ואייקונים -->
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- קובץ CSS חיצוני -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- סרגל עליון -->
    <header>
      <div class="logo">AITexter</div>
      <nav>
        <ul>
          <li><a href="#" onclick="showSection('transcribe')">תמלול</a></li>
          <li><a href="#" onclick="showSection('translate')">תרגום</a></li>
          <li><a href="#" onclick="showSection('history')">היסטוריה</a></li>
          <li><a href="#" onclick="showPopup('settingsPopup')">הגדרות</a></li>
          <li><a href="#" onclick="shareApp()">שיתוף</a></li>
          <li><a href="#" onclick="showPopup('helpPopup')">עזרה</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- אזור מרכזי -->
    <main>
      <div class="container">
        <!-- אזור כתיבה -->
        <div class="text-area">
          <h2>התחל להקליד או לדבר</h2>
          <div class="transcription-display" id="transcriptionDisplay">
            <!-- התמלול יופיע כאן -->
          </div>
        </div>

        <!-- כפתורים עיקריים -->
        <div class="main-buttons">
          <button class="primary-button" onclick="startTranscription()">
            <i class="fas fa-microphone"></i> התחל
          </button>
          <button class="secondary-button" onclick="stopTranscription()">
            <i class="fas fa-stop"></i> עצור
          </button>
        </div>

        <!-- כפתורים נוספים -->
        <div class="additional-buttons">
          <button class="action-button" onclick="importFile()">
            <i class="fas fa-upload"></i> ייבוא
          </button>
          <button class="action-button" onclick="exportFile()">
            <i class="fas fa-download"></i> ייצוא
          </button>
        </div>
      </div>
    </main>

    <!-- פופאפים והודעות -->
    <!-- Popup להגדרות -->
    <div id="settingsPopup" class="popup">
      <div class="popup-content">
        <h2>הגדרות</h2>
        <!-- תוכן ההגדרות -->
        <button class="close-button" onclick="closePopup('settingsPopup')">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Popup לעזרה -->
    <div id="helpPopup" class="popup">
      <div class="popup-content">
        <h2>עזרה</h2>
        <!-- תוכן העזרה -->
        <button class="close-button" onclick="closePopup('helpPopup')">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- קובץ JavaScript חיצוני -->
    <script src="script.js"></script>
  </body>
</html>
