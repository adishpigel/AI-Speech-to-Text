<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转  转</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* ... 住转 拽 ... */
        .quality-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .quality-high { background-color: #10B981; }
        .quality-medium { background-color: #F59E0B; }
        .quality-low { background-color: #EF4444; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <!-- API Key Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4"> 专转 API</h2>
            <input type="password" id="apiKey" class="w-full p-2 border rounded mb-2" placeholder="住 驻转 API">
            <button onclick="window.open('https://console.groq.com/keys', '_blank')" class="text-blue-500 text-sm hover:underline">
                  驻转? 抓  爪专转 驻转
            </button>
        </div>

        <!-- Enhanced Settings Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">锔 专转 转拽转</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">砖驻转 拽专</label>
                    <select id="language" class="w-full p-2 border rounded">
                        <option value="auto"> </option>
                        <option value="he">注专转</option>
                        <option value="en">转</option>
                        <option value="ar">注专转</option>
                        <option value="ru">专住转</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">转 转</label>
                    <select id="quality" class="w-full p-2 border rounded">
                        <option value="high">转  ( 转专)</option>
                        <option value="medium">转 转</option>
                        <option value="fast">专转 拽住转</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium mb-2">驻砖专转 住驻转</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="noiseReduction" class="mr-2" checked>
                        驻转转 专注砖 专拽注
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="enhanceSpeech" class="mr-2" checked>
                        砖驻专 专转 专
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="aiCorrection" class="mr-2" checked>
                        转拽 砖转 爪注转 AI
                    </label>
                </div>
            </div>
        </div>

        <!-- File Input Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4"> 专转 拽抓</h2>
            <input type="file" id="audioFile" accept="audio/*" class="w-full mb-4">
            <div id="fileInfo" class="text-sm text-gray-600"></div>
            <div id="audioQuality" class="hidden mt-2 p-2 bg-gray-50 rounded">
                <div class="flex items-center mb-1">
                    <span class="quality-indicator" id="qualityIndicator"></span>
                    <span id="qualityText"></span>
                </div>
                <div id="qualityTips" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Action Button -->
        <button onclick="startTranscription()" id="transcribeBtn" class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 mb-4">
            转 转
        </button>

        <!-- Progress and Results -->
        <div id="progressArea" class="hidden bg-white rounded-lg shadow p-6 mb-4">
            <h3 class="font-bold mb-2">转拽转</h3>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-blue-600 h-2.5 rounded-full" id="progressBar" style="width: 0%"></div>
            </div>
            <div id="progressText" class="text-sm text-gray-600 mt-2"></div>
        </div>

        <div id="result" class="hidden bg-white rounded-lg shadow p-6">
            <h3 class="font-bold mb-4">转爪转</h3>
            <div id="transcriptionText" class="bg-gray-50 p-4 rounded mb-4 whitespace-pre-wrap"></div>
            <div class="flex gap-2">
                <button onclick="copyResult()" class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    注转拽
                </button>
                <button onclick="downloadResult()" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    专
                </button>
            </div>
        </div>
    </div>

    <script>
        // 拽注 
        const CHUNK_SIZE = 25 * 1024 * 1024; // 25MB
        let audioContext = null;

        // 爪专转 AudioContext 爪转 砖转砖
        document.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        });

        async function startTranscription() {
            const file = document.getElementById('audioFile').files[0];
            const apiKey = document.getElementById('apiKey').value;
            const quality = document.getElementById('quality').value;
            
            if (!file || !apiKey) {
                alert(' 专 拽抓  驻转 API');
                return;
            }

            showProgress(true);
            try {
                // 注 拽 砖   专
                let processedFile = file;
                if (document.getElementById('noiseReduction').checked) {
                    updateProgress('爪注 注 拽 砖 ...', 10);
                    processedFile = await preprocessAudio(file);
                }

                // 拽 拽  爪专
                const chunks = await prepareChunks(processedFile);
                let fullTranscription = '';
                
                // 转  拽
                for (let i = 0; i < chunks.length; i++) {
                    updateProgress(`转 拽 ${i + 1} 转 ${chunks.length}...`, 
                        (i + 1) / chunks.length * 80);
                    
                    const result = await transcribeChunk(chunks[i], apiKey, quality);
                    fullTranscription += result.text + ' ';
                }

                // 砖驻专 转  专
                if (document.getElementById('aiCorrection').checked) {
                    updateProgress('砖驻专 转 转 转...', 90);
                    fullTranscription = await enhanceTranscription(fullTranscription, apiKey);
                }

                updateProgress('住...', 100);
                showResult(fullTranscription);
            } catch (error) {
                alert('砖: ' + error.message);
            } finally {
                showProgress(false);
            }
        }

        async function preprocessAudio(file) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const arrayBuffer = await file.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            const offlineContext = new OfflineAudioContext(
                1, // mono
                audioBuffer.length,
                audioBuffer.sampleRate
            );

            // 拽专 
            const source = offlineContext.createBufferSource();
            source.buffer = audioBuffer;

            // 驻转转 专注砖
            const filter = offlineContext.createBiquadFilter();
            filter.type = "highpass";
            filter.frequency.value = 80;

            // 砖驻专 专转
            const compressor = offlineContext.createDynamicsCompressor();
            compressor.threshold.value = -50;
            compressor.knee.value = 40;
            compressor.ratio.value = 12;
            compressor.attack.value = 0;
            compressor.release.value = 0.25;

            // 专 注
            source.connect(filter);
            filter.connect(compressor);
            compressor.connect(offlineContext.destination);

            source.start(0);
            const renderedBuffer = await offlineContext.startRendering();
            
            // 专 专 拽抓
            const wav = audioBufferToWav(renderedBuffer);
            return new File([wav], 'processed_' + file.name, { type: 'audio/wav' });
        }

        async function transcribeChunk(chunk, apiKey, quality) {
            const formData = new FormData();
            formData.append('file', chunk);
            formData.append('model', 'whisper-large-v3');
            formData.append('response_format', 'verbose_json');
            
            // 专转 转
            if (quality === 'high') {
                formData.append('temperature', '0');
                formData.append('prompt', '转 拽 专. 砖  拽 住 驻住拽.');
            }

            const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${apiKey}` },
                body: formData
            });

            if (!response.ok) {
                throw new Error(`砖转 API: ${response.status}`);
            }

            return await response.json();
        }

        async function enhanceTranscription(text, apiKey) {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "mixtral-8x7b-32768",
                    messages: [{
                        role: "system",
                        content: "转拽 砖转 转, 住祝 住 驻住拽 砖驻专 转 住 拽住 ."
                    }, {
                        role: "user",
                        content: text
                    }],
                    temperature: 0.3
                })
            });

            const result = await response.json();
            return result.choices[0].message.content;
        }

        // 驻拽爪转 注专
        function showProgress(show) {
            document.getElementById('progressArea').classList.toggle('hidden', !show);
            document.getElementById('transcribeBtn').disabled = show;
        }

        function updateProgress(text, percent) {
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }

        function showResult(text) {
            document.getElementById('transcriptionText').textContent = text;
            document.getElementById('result').classList.remove('hidden');
        }

        // 住驻转 驻拽爪转 注转拽 专 拽转
        // ... (拽 拽 砖 copyResult -downloadResult)
    </script>
</body>
</html>
