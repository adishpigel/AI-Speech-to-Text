<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="AITexter - תמלול אודיו חכם"
    />
    <title>AITexter - תמלול אודיו חכם</title>
    <!-- גופנים ואייקונים -->
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- קובץ CSS חיצוני -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- סרגל עליון -->
    <header>
      <div class="logo">AITexter</div>
      <nav>
        <ul>
          <li>
            <a href="#" onclick="showPopup('languagePopup')">
              <i class="fas fa-language"></i> בחירת שפה
            </a>
          </li>
          <li>
            <a href="#" onclick="showPopup('apiKeyPopup')">
              <i class="fas fa-key"></i> הגדרת מפתח API
            </a>
          </li>
          <li>
            <a href="#" onclick="showPopup('settingsPopup')">
              <i class="fas fa-cog"></i> הגדרות
            </a>
          </li>
          <li>
            <a href="#" onclick="showPopup('helpPopup')">
              <i class="fas fa-question-circle"></i> עזרה
            </a>
          </li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- אזור ראשי -->
    <main>
      <div class="container">
        <!-- אזור טקסט -->
        <div class="text-area">
          <h2>התחל הקלטה או העלה קובץ אודיו</h2>
          <!-- כפתורי מקור אודיו -->
          <div class="audio-source-buttons">
            <button
              class="action-button"
              onclick="showPopup('audioInputPopup')"
            >
              <i class="fas fa-upload"></i> בחר מקור אודיו
            </button>
          </div>
          <!-- אזור הצגת התמלול -->
          <div
            class="transcription-display"
            id="transcriptionDisplay"
          >
            <!-- התמלול יופיע כאן -->
          </div>
        </div>

        <!-- כפתורים ראשיים -->
        <div class="main-buttons">
          <button
            class="primary-button"
            id="transcribeButton"
            onclick="transcribe()"
          >
            <i class="fas fa-play"></i> התחל תמלול
          </button>
          <button
            class="secondary-button"
            id="cancelTranscriptionButton"
            onclick="cancelTranscription()"
            style="display: none;"
          >
            <i class="fas fa-stop"></i> הפסק תמלול
          </button>
        </div>

        <!-- כפתורים נוספים -->
        <div class="additional-buttons">
          <button
            class="action-button"
            onclick="copyToClipboard()"
          >
            <i class="fas fa-copy"></i> העתק
          </button>
          <button
            class="action-button"
            onclick="downloadFile()"
          >
            <i class="fas fa-download"></i> הורד
          </button>
          <button
            class="action-button"
            onclick="summarizeTranscription()"
          >
            <i class="fas fa-compress-alt"></i> סכם
          </button>
          <!-- כפתור חדש לתרגום -->
          <button
            class="action-button"
            onclick="translateTranscription()"
          >
            <i class="fas fa-globe"></i> תרגם
          </button>
        </div>

        <!-- אזור התקדמות והודעות -->
        <div id="loader" class="loader"></div>
        <div
          class="progress-container"
          id="progressContainer"
        >
          <div class="progress-bar">
            <div
              class="progress-fill"
              id="progressFill"
            ></div>
          </div>
          <div class="progress-text" id="progressText">
            0%
          </div>
        </div>

        <!-- כרטיסיות התמלול -->
        <div class="card transcription-card">
          <div class="tab-buttons">
            <button
              class="tab-button active"
              onclick="showTab('srt')"
            >
              SRT
            </button>
            <button
              class="tab-button"
              onclick="showTab('plainText')"
            >
              טקסט רגיל
            </button>
          </div>
          <div
            id="srtContent"
            class="tab-content active"
          >
            <div class="transcription-container">
              <div id="srtTranscription"></div>
              <div class="transcription-fade"></div>
              <button
                class="expand-button"
                onclick="toggleTranscription(this)"
              >
                הצג עוד
              </button>
            </div>
          </div>
          <div id="plainTextContent" class="tab-content">
            <div class="transcription-container">
              <div id="plainTextTranscription"></div>
              <div class="transcription-fade"></div>
              <button
                class="expand-button"
                onclick="toggleTranscription(this)"
              >
                הצג עוד
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- פופאפים -->
    <!-- פופאפ לבחירת שפה -->
    <div id="languagePopup" class="popup">
      <div class="popup-content">
        <h2>בחירת שפה לתמלול</h2>
        <select id="languageSelectMain">
          <option value="he" selected>עברית</option>
          <option value="en">English</option>
          <option value="ar">العربية</option>
          <option value="ru">Русский</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="de">Deutsch</option>
          <!-- הוסף שפות נוספות לפי הצורך -->
        </select>
        <div class="popup-footer">
          <button
            class="control-button"
            onclick="saveLanguageSelection()"
          >
            שמור
          </button>
          <button
            class="control-button"
            onclick="closePopup('languagePopup')"
          >
            ביטול
          </button>
        </div>
      </div>
    </div>

    <!-- פופאפים נוספים (API Key, הגדרות, עזרה, וכו') -->
    <!-- ... (אין שינויים בפופאפים אלה) -->

    <!-- קובץ JavaScript חיצוני -->
    <script src="script.js"></script>
  </body>
</html>
