<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech to Text</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #06B6D4;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --background: #F3F4F6;
            --card: #FFFFFF;
            --text: #1F2937;
            --text-light: #6B7280;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
        }

        .card {
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .api-guide-card {
            background: linear-gradient(135deg, #4F46E5 0%, #06B6D4 100%);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .api-guide-steps {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            transition: border-color 0.2s ease;
        }

        .input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            background-color: white;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background-color: #E5E7EB;
            border-radius: 1rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.3s ease;
        }

        .result-container {
            background: #F8FAFC;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .api-key-button {
            display: inline-block;
            background: #4F46E5;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            margin: 1rem 0;
        }

        .api-key-button:hover {
            background: #4338CA;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: var(--error);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto p-6">
        <div class="api-guide-card">
            <h1 class="text-3xl font-bold mb-4">AI Speech to Text</h1>
            <p class="text-lg mb-4">המרת דיבור לטקסט באמצעות בינה מלאכותית</p>
            
            <div class="api-guide-steps">
                <h2 class="text-xl font-bold mb-4">🔑 קבלת מפתח API</h2>
                <p class="mb-4">לפני שמתחילים, צריך לקבל מפתח API מ-Groq:</p>
                
                <a href="https://console.groq.com/keys" 
                   target="_blank" 
                   class="api-key-button">
                    👉 לחץ כאן ליצירת מפתח API
                </a>
                
                <ol class="list-decimal list-inside space-y-2 mt-4">
                    <li>התחבר או הירשם ל-Groq</li>
                    <li>לחץ על "Create API Key"</li>
                    <li>העתק את המפתח למטה</li>
                </ol>
            </div>
        </div>

        <div class="card">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Groq API Key
            </label>
            <div class="relative">
                <input type="password" 
                       id="apiKey" 
                       class="input"
                       placeholder="הדבק כאן את מפתח ה-API">
                <button onclick="toggleApiVisibility()"
                        class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    👁️
                </button>
            </div>
        </div>

        <div class="card">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        שפת מקור
                    </label>
                    <select id="sourceLanguage" class="select">
                        <option value="auto">זיהוי אוטומטי</option>
                        <option value="he">עברית</option>
                        <option value="en">אנגלית</option>
                        <option value="ar">ערבית</option>
                        <option value="ru">רוסית</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        פורמט פלט
                    </label>
                    <select id="outputFormat" class="select">
                        <option value="text">טקסט רגיל</option>
                        <option value="srt">כתוביות SRT</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-4 mb-4">
                <input type="file" 
                       id="audioFile" 
                       accept="audio/*" 
                       class="hidden">
                <button onclick="document.getElementById('audioFile').click()" 
                        class="btn btn-primary flex-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    בחר קובץ אודיו
                </button>
                <button id="recordButton" 
                        class="btn btn-success flex-1">
                    <span id="recordingIndicator" class="recording-indicator hidden"></span>
                    התחל הקלטה
                </button>
            </div>

            <div id="fileInfo" class="text-sm text-gray-600 mb-4"></div>

            <button id="transcribeButton" 
                    onclick="transcribeAudio()"
                    class="btn btn-primary w-full"
                    disabled>
                תמלל
            </button>
        </div>

        <!-- Progress and Results sections remain largely the same but with updated classes -->
        
    </div>
    
    <!-- Previous script content remains the same -->
    <script>
        // ... (previous JavaScript code remains the same)
    </script>
</body>
</html>
