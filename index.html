<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 转专  转拽</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .quality-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .quality-high { background-color: #10B981; }
        .quality-medium { background-color: #F59E0B; }
        .quality-low { background-color: #EF4444; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-3xl mx-auto">
        <!-- API Key Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4"> 专转 API</h2>
            <div class="grid grid-cols-2 gap-4">
                <input type="password" id="groqApiKey" class="w-full p-2 border rounded mb-2" placeholder="驻转 API Groq">
                <input type="password" id="openaiApiKey" class="w-full p-2 border rounded mb-2" placeholder="驻转 API OpenAI">
            </div>
            <div class="flex justify-between">
                <button onclick="window.open('https://console.groq.com/keys', '_blank')" class="text-blue-500 text-sm hover:underline">
                    驻转 Groq
                </button>
                <button onclick="window.open('https://platform.openai.com/account/api-keys', '_blank')" class="text-blue-500 text-sm hover:underline">
                    驻转 OpenAI
                </button>
            </div>
        </div>

        <!-- Enhanced Settings Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">锔 专转 转拽转</h2>
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">砖驻转 拽专</label>
                    <select id="sourceLanguage" class="w-full p-2 border rounded">
                        <option value="auto"> </option>
                        <option value="he">注专转</option>
                        <option value="en">转</option>
                        <option value="ar">注专转</option>
                        <option value="ru">专住转</option>
                        <option value="fr">爪专驻转转</option>
                        <option value="es">住驻专转</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">砖驻转 注 转专</label>
                    <select id="targetLanguage" class="w-full p-2 border rounded">
                        <option value=""> 转专</option>
                        <option value="he">注专转</option>
                        <option value="en">转</option>
                        <option value="ar">注专转</option>
                        <option value="ru">专住转</option>
                        <option value="fr">爪专驻转转</option>
                        <option value="es">住驻专转</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">转 转</label>
                    <select id="quality" class="w-full p-2 border rounded">
                        <option value="high">转  ( 转专)</option>
                        <option value="medium">转 转</option>
                        <option value="fast">专转 拽住转</option>
                    </select>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium mb-2">驻砖专转 住驻转</label>
                <div class="grid grid-cols-3 gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="noiseReduction" class="mr-2" checked>
                        驻转转 专注砖 专拽注
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="enhanceSpeech" class="mr-2" checked>
                        砖驻专 专转 专
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="aiCorrection" class="mr-2" checked>
                        转拽 砖转 爪注转 AI
                    </label>
                </div>
            </div>
        </div>

        <!-- File Input Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4"> 专转 拽抓</h2>
            <input type="file" id="audioFile" accept="audio/*" class="w-full mb-4">
            <div id="fileInfo" class="text-sm text-gray-600"></div>
            <div id="audioQuality" class="hidden mt-2 p-2 bg-gray-50 rounded">
                <div class="flex items-center mb-1">
                    <span class="quality-indicator" id="qualityIndicator"></span>
                    <span id="qualityText"></span>
                </div>
                <div id="qualityTips" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Export Options -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4"> 驻砖专转 爪</h2>
            <div class="grid grid-cols-3 gap-4">
                <label class="flex items-center">
                    <input type="checkbox" name="exportFormat" value="txt" class="mr-2">
                    拽住 (.txt)
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="exportFormat" value="srt" class="mr-2">
                    转转 (.srt)
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="exportFormat" value="json" class="mr-2">
                    JSON
                </label>
            </div>
        </div>

        <!-- Action Button -->
        <button onclick="startTranscription()" id="transcribeBtn" class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 mb-4">
            转 转
        </button>

        <!-- Error Handling Section -->
        <div id="errorContainer" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">砖: </strong>
            <span id="errorMessage" class="block sm:inline"></span>
        </div>

        <!-- Progress and Results -->
        <div id="progressArea" class="hidden bg-white rounded-lg shadow p-6 mb-4">
            <h3 class="font-bold mb-2">转拽转</h3>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-blue-600 h-2.5 rounded-full" id="progressBar" style="width: 0%"></div>
            </div>
            <div id="progressText" class="text-sm text-gray-600 mt-2"></div>
        </div>

        <div id="result" class="hidden bg-white rounded-lg shadow p-6">
            <h3 class="font-bold mb-4">转爪转</h3>
            <div id="transcriptionText" class="bg-gray-50 p-4 rounded mb-4 whitespace-pre-wrap"></div>
            <div id="translationText" class="bg-gray-50 p-4 rounded mb-4 whitespace-pre-wrap hidden"></div>
            <div class="flex gap-2">
                <button onclick="copyResult()" class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    注转拽
                </button>
                <button onclick="downloadResults()" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    专
                </button>
            </div>
        </div>
    </div>

    <script>
        // 拽注 驻 砖转
        const MAX_FILE_SIZE = 500 * 1024 * 1024; // 500MB
        const CHUNK_SIZE = 25 * 1024 * 1024; // 25MB
        let audioContext = null;

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            setTimeout(() => errorContainer.classList.add('hidden'), 5000);
        }

        function validateFileAndKeys() {
            const file = document.getElementById('audioFile').files[0];
            const groqApiKey = document.getElementById('groqApiKey').value;
            const openaiApiKey = document.getElementById('openaiApiKey').value;

            if (!file) {
                showError(' 专 拽抓 ');
                return false;
            }

            if (file.size > MAX_FILE_SIZE) {
                showError(' 拽抓 专  转专转 (500MB)');
                return false;
            }

            if (!groqApiKey || !openaiApiKey) {
                showError('  驻转转 API 注专 Groq -OpenAI');
                return false;
            }

            return true;
        }

        async function startTranscription() {
            if (!validateFileAndKeys()) return;

            const file = document.getElementById('audioFile').files[0];
            const groqApiKey = document.getElementById('groqApiKey').value;
            const openaiApiKey = document.getElementById('openaiApiKey').value;
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const quality = document.getElementById('quality').value;
            const exportFormats = Array.from(document.querySelectorAll('input[name="exportFormat"]:checked'))
                .map(el => el.value);

            showProgress(true);
            try {
                // 转 转
                const transcriptionResult = await performTranscription(file, groqApiKey, sourceLanguage, quality);
                
                // 转专  专 砖驻转 注
                let translationResult = transcriptionResult;
                if (targetLanguage && targetLanguage !== '') {
                    translationResult = await translateText(transcriptionResult, sourceLanguage, targetLanguage, openaiApiKey);
                }

                // 爪转 转爪转
                showResult(transcriptionResult, translationResult);

                // 爪 驻专 专
                await exportResults(transcriptionResult, translationResult, exportFormats);

            } catch (error) {
                showError(`砖 转: ${error.message}`);
            } finally {
                showProgress(false);
            }
        }

        async function performTranscription(file, apiKey, language, quality) {
            // 驻拽爪转 转  拽 拽, 注 住驻转 驻 砖驻
            // 抓 住祝  转 专转  砖 转
        }

        async function translateText(text, sourceLanguage, targetLanguage, apiKey) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{
                        role: "system",
                        content: `Translate the following text from ${sourceLanguage} to ${targetLanguage}`
                    }, {
                        role: "user",
                        content: text
                    }],
                    temperature: 0.3
                })
            });

            const result = await response.json();
            return result.choices[0].message.content;
        }

        async function exportResults(transcription, translation, formats) {
            const exportedFiles = [];

            if (formats.includes('txt')) {
                const txtBlob = new Blob([transcription], { type: 'text/plain' });
                exportedFiles.push({ name: 'transcription.txt', blob: txtBlob });

                if (translation) {
                    const translationBlob = new Blob([translation], { type: 'text/plain' });
                    exportedFiles.push({ name: 'translation.txt', blob: translationBlob });
                }
            }

            if (formats.includes('srt')) {
                const srtContent = convertToSRT(transcription);
                const srtBlob = new Blob([srtContent], { type: 'text/srt' });
                exportedFiles.push({ name: 'transcription.srt', blob: srtBlob });
            }

            if (formats.includes('json')) {
                const jsonContent = JSON.stringify({ 
                    transcription: transcription, 
                    translation: translation || null 
                }, null, 2);
                const jsonBlob = new Blob([jsonContent], { type: 'application/json' });
                exportedFiles.push({ name: 'transcription.json', blob: jsonBlob });
            }

            if (exportedFiles.length > 0) {
                const zip = new JSZip();
                exportedFiles.forEach(file => {
                    zip.file(file.name, file.blob);
                });

                const zipBlob = await zip.generateAsync({type:"blob"});
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(zipBlob);
                downloadLink.download = 'transcription_export.zip';
                downloadLink.click();
            }
        }

        function convertToSRT(text) {
            // 专 驻专 SRT 驻砖
            const lines = text.split('\n');
            let srtContent = '';
            lines.forEach((line, index)
