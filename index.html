<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AITexter - Smart Audio Transcription</title>
    <!-- Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Bar -->
    <header>
      <div class="logo">AITexter</div>
      <nav>
        <ul>
          <li>
            <a href="#" onclick="showPopup('languagePopup')">
              <i class="fas fa-language"></i> Language Selection
            </a>
          </li>
          <li>
            <a href="#" onclick="showPopup('apiKeyPopup')">
              <i class="fas fa-key"></i> Set API Key
            </a>
          </li>
          <li>
            <a href="#" onclick="showPopup('settingsPopup')">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
          <li>
            <a href="#" onclick="showPopup('helpPopup')">
              <i class="fas fa-question-circle"></i> Help
            </a>
          </li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Main Area with Background Image -->
    <main>
      <div class="background-image"></div>
      <div class="container">
        <!-- Text Area -->
        <div class="text-area">
          <h2>Start Recording or Upload an Audio File</h2>
          <!-- Audio Source Buttons -->
          <div class="audio-source-buttons">
            <button class="action-button" onclick="showPopup('audioInputPopup')">
              <i class="fas fa-upload"></i> Choose Audio Source
            </button>
          </div>
          <!-- Transcription Display Area -->
          <div class="transcription-display" id="transcriptionDisplay">
            <!-- Transcription will appear here -->
          </div>
        </div>

        <!-- Main Buttons -->
        <div class="main-buttons">
          <button
            class="primary-button"
            id="transcribeButton"
            onclick="transcribe()"
          >
            <i class="fas fa-play"></i> Start Transcription
          </button>
          <button
            class="secondary-button"
            id="cancelTranscriptionButton"
            onclick="cancelTranscription()"
            style="display: none;"
          >
            <i class="fas fa-stop"></i> Stop Transcription
          </button>
        </div>

        <!-- Additional Buttons -->
        <div class="additional-buttons">
          <button class="action-button" onclick="copyToClipboard()">
            <i class="fas fa-copy"></i> Copy
          </button>
          <button class="action-button" onclick="downloadFile()">
            <i class="fas fa-download"></i> Download
          </button>
          <button class="action-button" onclick="summarizeTranscription()">
            <i class="fas fa-compress-alt"></i> Summarize
          </button>
          <!-- New Button for Translation -->
          <button class="action-button" onclick="translateTranscription()">
            <i class="fas fa-globe"></i> Translate
          </button>
        </div>

        <!-- Progress and Messages Area -->
        <div id="loader" class="loader"></div>
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">0%</div>
        </div>

        <!-- Transcription Tabs -->
        <div class="card transcription-card">
          <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('srt')">
              SRT
            </button>
            <button class="tab-button" onclick="showTab('plainText')">
              Plain Text
            </button>
          </div>
          <div id="srtContent" class="tab-content active">
            <div class="transcription-container">
              <div id="srtTranscription"></div>
              <div class="transcription-fade"></div>
              <button class="expand-button" onclick="toggleTranscription(this)">
                Show More
              </button>
            </div>
          </div>
          <div id="plainTextContent" class="tab-content">
            <div class="transcription-container">
              <div id="plainTextTranscription"></div>
              <div class="transcription-fade"></div>
              <button class="expand-button" onclick="toggleTranscription(this)">
                Show More
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Popups -->
    <!-- Popup for Language Selection -->
    <div id="languagePopup" class="popup">
      <div class="popup-content">
        <h2>Select Language for Transcription</h2>
        <select id="languageSelectMain">
          <option value="en" selected>English</option>
          <option value="he">Hebrew</option>
          <option value="ar">Arabic</option>
          <option value="ru">Russian</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <!-- Add more languages as needed -->
        </select>
        <div class="popup-footer">
          <button class="control-button" onclick="saveLanguageSelection()">
            Save
          </button>
          <button class="control-button" onclick="closePopup('languagePopup')">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Other Popups (API Key, Settings, Help, etc.) -->
    <!-- ... (No changes in these popups) -->

    <!-- External JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
