<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמלול אודיו - פשוט ועובד</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <!-- API Key Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">🔑 הגדרת API</h2>
            <input type="password" 
                   id="apiKey" 
                   class="w-full p-2 border rounded mb-2" 
                   placeholder="הכנס מפתח API">
            <button onclick="window.open('https://console.groq.com/keys', '_blank')" 
                    class="text-blue-500 text-sm hover:underline">
                אין לך מפתח? לחץ כאן ליצירת מפתח
            </button>
        </div>

        <!-- File Selection Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">📁 בחירת קובץ</h2>
            <input type="file" 
                   id="audioFile" 
                   accept="audio/*" 
                   class="w-full mb-4">
            <div id="fileInfo" class="text-sm text-gray-600"></div>
        </div>

        <!-- Transcription Settings -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">⚙️ הגדרות</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">שפת מקור</label>
                    <select id="language" class="w-full p-2 border rounded">
                        <option value="auto">זיהוי אוטומטי</option>
                        <option value="he">עברית</option>
                        <option value="en">אנגלית</option>
                        <option value="ar">ערבית</option>
                        <option value="ru">רוסית</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">פורמט פלט</label>
                    <select id="format" class="w-full p-2 border rounded">
                        <option value="text">טקסט רגיל</option>
                        <option value="srt">SRT</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <button onclick="transcribe()" 
                id="transcribeBtn"
                class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 mb-4">
            התחל תמלול
        </button>

        <!-- Loading Indicator -->
        <div id="loader" class="loader"></div>

        <!-- Results -->
        <div id="result" class="bg-white rounded-lg shadow p-6 mb-4 hidden">
            <h2 class="text-xl font-bold mb-4">📝 תוצאות</h2>
            <div id="transcriptionText" class="bg-gray-50 p-4 rounded mb-4 whitespace-pre-wrap"></div>
            <div class="flex gap-2">
                <button onclick="copyResult()" class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    העתק
                </button>
                <button onclick="downloadResult()" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    הורד
                </button>
            </div>
        </div>
    </div>

    <script>
        // Handle file selection
        document.getElementById('audioFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.textContent = `נבחר: ${file.name} (${(file.size / (1024 * 1024)).toFixed(2)} MB)`;
            }
        });

        // Main transcription function
        async function transcribe() {
            const apiKey = document.getElementById('apiKey').value;
            const file = document.getElementById('audioFile').files[0];
            const language = document.getElementById('language').value;

            if (!apiKey) {
                alert('נא להזין מפתח API');
                return;
            }
            if (!file) {
                alert('נא לבחור קובץ אודיו');
                return;
            }

            // Show loader
            document.getElementById('loader').style.display = 'block';
            document.getElementById('transcribeBtn').disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('model', 'whisper-large-v3');
                formData.append('response_format', 'verbose_json');
                
                if (language !== 'auto') {
                    formData.append('language', language);
                }

                const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`שגיאה ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                // Format result based on selected output format
                const format = document.getElementById('format').value;
                let formattedResult;
                
                if (format === 'srt' && result.segments) {
                    formattedResult = formatSRT(result.segments);
                } else {
                    formattedResult = result.text;
                }

                // Show result
                document.getElementById('transcriptionText').textContent = formattedResult;
                document.getElementById('result').classList.remove('hidden');

            } catch (error) {
                alert('שגיאה: ' + error.message);
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('transcribeBtn').disabled = false;
            }
        }

        // Format SRT
        function formatSRT(segments) {
            return segments.map((segment, index) => {
                const start = formatTime(segment.start);
                const end = formatTime(segment.end);
                return `${index + 1}\n${start} --> ${end}\n${segment.text}\n`;
            }).join('\n');
        }

        // Format time for SRT
        function formatTime(seconds) {
            const date = new Date(seconds * 1000);
            const hours = date.getUTCHours().toString().padStart(2, '0');
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const secs = date.getUTCSeconds().toString().padStart(2, '0');
            const ms = date.getUTCMilliseconds().toString().padStart(3, '0');
            return `${hours}:${minutes}:${secs},${ms}`;
        }

        // Copy result
        function copyResult() {
            const text = document.getElementById('transcriptionText').textContent;
            navigator.clipboard.writeText(text)
                .then(() => alert('הטקסט הועתק!'))
                .catch(err => alert('שגיאה בהעתקה: ' + err));
        }

        // Download result
        function downloadResult() {
            const text = document.getElementById('transcriptionText').textContent;
            const format = document.getElementById('format').value;
            const extension = format === 'srt' ? 'srt' : 'txt';
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcription.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
