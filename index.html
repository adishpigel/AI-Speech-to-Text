<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמלול אודיו איכותי</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* ... הסגנונות הקודמים ... */
        .quality-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .quality-high { background-color: #10B981; }
        .quality-medium { background-color: #F59E0B; }
        .quality-low { background-color: #EF4444; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <!-- API Key Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">🔑 הגדרת API</h2>
            <input type="password" id="apiKey" class="w-full p-2 border rounded mb-2" placeholder="הכנס מפתח API">
            <button onclick="window.open('https://console.groq.com/keys', '_blank')" class="text-blue-500 text-sm hover:underline">
                אין לך מפתח? לחץ כאן ליצירת מפתח
            </button>
        </div>

        <!-- Enhanced Settings Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">⚙️ הגדרות מתקדמות</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">שפת מקור</label>
                    <select id="language" class="w-full p-2 border rounded">
                        <option value="auto">זיהוי אוטומטי</option>
                        <option value="he">עברית</option>
                        <option value="en">אנגלית</option>
                        <option value="ar">ערבית</option>
                        <option value="ru">רוסית</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">איכות תמלול</label>
                    <select id="quality" class="w-full p-2 border rounded">
                        <option value="high">איכות גבוהה (איטי יותר)</option>
                        <option value="medium">איכות בינונית</option>
                        <option value="fast">מהירות מקסימלית</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium mb-2">אפשרויות נוספות</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="noiseReduction" class="mr-2" checked>
                        הפחתת רעשי רקע
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="enhanceSpeech" class="mr-2" checked>
                        שיפור בהירות דיבור
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="aiCorrection" class="mr-2" checked>
                        תיקון שגיאות באמצעות AI
                    </label>
                </div>
            </div>
        </div>

        <!-- File Input Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">📁 בחירת קובץ</h2>
            <input type="file" id="audioFile" accept="audio/*" class="w-full mb-4">
            <div id="fileInfo" class="text-sm text-gray-600"></div>
            <div id="audioQuality" class="hidden mt-2 p-2 bg-gray-50 rounded">
                <div class="flex items-center mb-1">
                    <span class="quality-indicator" id="qualityIndicator"></span>
                    <span id="qualityText"></span>
                </div>
                <div id="qualityTips" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Action Button -->
        <button onclick="startTranscription()" id="transcribeBtn" class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 mb-4">
            התחל תמלול
        </button>

        <!-- Progress and Results -->
        <div id="progressArea" class="hidden bg-white rounded-lg shadow p-6 mb-4">
            <h3 class="font-bold mb-2">התקדמות</h3>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-blue-600 h-2.5 rounded-full" id="progressBar" style="width: 0%"></div>
            </div>
            <div id="progressText" class="text-sm text-gray-600 mt-2"></div>
        </div>

        <div id="result" class="hidden bg-white rounded-lg shadow p-6">
            <h3 class="font-bold mb-4">תוצאות</h3>
            <div id="transcriptionText" class="bg-gray-50 p-4 rounded mb-4 whitespace-pre-wrap"></div>
            <div class="flex gap-2">
                <button onclick="copyResult()" class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    העתק
                </button>
                <button onclick="downloadResult()" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    הורד
                </button>
            </div>
        </div>
    </div>

    <script>
        // קבועים גלובליים
        const CHUNK_SIZE = 25 * 1024 * 1024; // 25MB
        let audioContext = null;

        // יצירת AudioContext בלחיצת משתמש
        document.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        });

        async function startTranscription() {
            const file = document.getElementById('audioFile').files[0];
            const apiKey = document.getElementById('apiKey').value;
            const quality = document.getElementById('quality').value;
            
            if (!file || !apiKey) {
                alert('נא לבחור קובץ ולהזין מפתח API');
                return;
            }

            showProgress(true);
            try {
                // עיבוד מקדים של האודיו אם נבחר
                let processedFile = file;
                if (document.getElementById('noiseReduction').checked) {
                    updateProgress('מבצע עיבוד מקדים של האודיו...', 10);
                    processedFile = await preprocessAudio(file);
                }

                // חלוקה לחלקים אם צריך
                const chunks = await prepareChunks(processedFile);
                let fullTranscription = '';
                
                // תמלול כל החלקים
                for (let i = 0; i < chunks.length; i++) {
                    updateProgress(`מתמלל חלק ${i + 1} מתוך ${chunks.length}...`, 
                        (i + 1) / chunks.length * 80);
                    
                    const result = await transcribeChunk(chunks[i], apiKey, quality);
                    fullTranscription += result.text + ' ';
                }

                // שיפור איכות אם נבחר
                if (document.getElementById('aiCorrection').checked) {
                    updateProgress('משפר את איכות התמלול...', 90);
                    fullTranscription = await enhanceTranscription(fullTranscription, apiKey);
                }

                updateProgress('מסיים...', 100);
                showResult(fullTranscription);
            } catch (error) {
                alert('שגיאה: ' + error.message);
            } finally {
                showProgress(false);
            }
        }

        async function preprocessAudio(file) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const arrayBuffer = await file.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            const offlineContext = new OfflineAudioContext(
                1, // mono
                audioBuffer.length,
                audioBuffer.sampleRate
            );

            // מקור האודיו
            const source = offlineContext.createBufferSource();
            source.buffer = audioBuffer;

            // הפחתת רעשים
            const filter = offlineContext.createBiquadFilter();
            filter.type = "highpass";
            filter.frequency.value = 80;

            // שיפור בהירות
            const compressor = offlineContext.createDynamicsCompressor();
            compressor.threshold.value = -50;
            compressor.knee.value = 40;
            compressor.ratio.value = 12;
            compressor.attack.value = 0;
            compressor.release.value = 0.25;

            // חיבור המעבדים
            source.connect(filter);
            filter.connect(compressor);
            compressor.connect(offlineContext.destination);

            source.start(0);
            const renderedBuffer = await offlineContext.startRendering();
            
            // המרה חזרה לקובץ
            const wav = audioBufferToWav(renderedBuffer);
            return new File([wav], 'processed_' + file.name, { type: 'audio/wav' });
        }

        async function transcribeChunk(chunk, apiKey, quality) {
            const formData = new FormData();
            formData.append('file', chunk);
            formData.append('model', 'whisper-large-v3');
            formData.append('response_format', 'verbose_json');
            
            // הגדרות איכות
            if (quality === 'high') {
                formData.append('temperature', '0');
                formData.append('prompt', 'תמלל בדיוק מרבי. שים לב לניקוד ולסימני פיסוק.');
            }

            const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${apiKey}` },
                body: formData
            });

            if (!response.ok) {
                throw new Error(`שגיאת API: ${response.status}`);
            }

            return await response.json();
        }

        async function enhanceTranscription(text, apiKey) {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "mixtral-8x7b-32768",
                    messages: [{
                        role: "system",
                        content: "תקן שגיאות כתיב, הוסף סימני פיסוק ושפר את הניסוח בטקסט הבא."
                    }, {
                        role: "user",
                        content: text
                    }],
                    temperature: 0.3
                })
            });

            const result = await response.json();
            return result.choices[0].message.content;
        }

        // פונקציות עזר
        function showProgress(show) {
            document.getElementById('progressArea').classList.toggle('hidden', !show);
            document.getElementById('transcribeBtn').disabled = show;
        }

        function updateProgress(text, percent) {
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }

        function showResult(text) {
            document.getElementById('transcriptionText').textContent = text;
            document.getElementById('result').classList.remove('hidden');
        }

        // הוספת פונקציות העתקה והורדה הקודמות
        // ... (הקוד הקודם של copyResult ו-downloadResult)
    </script>
</body>
</html>
