<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמלול אודיו מתקדם</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-3xl mx-auto">
        <!-- כותרת ראשית -->
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">
            מערכת תמלול מתקדמת
        </h1>

        <!-- אזור API Keys -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h2 class="text-xl font-semibold mb-4">🔑 מפתחות API</h2>
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block mb-2">Whisper API Key</label>
                    <input type="password" id="whisperApiKey" class="w-full p-2 border rounded" placeholder="מפתח Whisper">
                </div>
                <div>
                    <label class="block mb-2">Google API Key</label>
                    <input type="password" id="googleApiKey" class="w-full p-2 border rounded" placeholder="מפתח Google">
                </div>
                <div>
                    <label class="block mb-2">Groq API Key</label>
                    <input type="password" id="groqApiKey" class="w-full p-2 border rounded" placeholder="מפתח Groq">
                </div>
            </div>
        </div>

        <!-- בחירת שיטת קלט -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h2 class="text-xl font-semibold mb-4">📥 בחירת שיטת קלט</h2>
            <div class="grid grid-cols-3 gap-4">
                <button onclick="selectInputMethod('file')" class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600">
                    העלאת קובץ
                </button>
                <button onclick="selectInputMethod('microphone')" class="bg-green-500 text-white p-3 rounded hover:bg-green-600">
                    הקלדה מהמיקרופון
                </button>
                <button onclick="selectInputMethod('realtime')" class="bg-purple-500 text-white p-3 rounded hover:bg-purple-600">
                    הקלדה בזמן אמת
                </button>
            </div>
        </div>

        <!-- קלט קבצים -->
        <div id="fileInputSection" class="hidden bg-white shadow-md rounded-lg p-6 mb-4">
            <input type="file" id="audioFile" accept="audio/*" class="w-full">
            <div id="fileInfo" class="mt-2 text-sm text-gray-600"></div>
        </div>

        <!-- קלט מיקרופון -->
        <div id="microphoneInputSection" class="hidden bg-white shadow-md rounded-lg p-6 mb-4">
            <div class="flex justify-between items-center">
                <button id="startRecording" onclick="startMicrophoneRecording()" class="bg-green-500 text-white p-3 rounded">
                    התחל הקלטה
                </button>
                <button id="stopRecording" onclick="stopMicrophoneRecording()" class="bg-red-500 text-white p-3 rounded" disabled>
                    עצור הקלטה
                </button>
            </div>
            <div id="recordingTimer" class="text-center text-xl mt-4">00:00</div>
        </div>

        <!-- הקלדה בזמן אמת -->
        <div id="realtimeInputSection" class="hidden bg-white shadow-md rounded-lg p-6 mb-4">
            <textarea id="realtimeText" class="w-full h-40 p-2 border rounded" 
                     placeholder="התחל להקליד כאן..."
                     oninput="performRealtimeTranscription()"></textarea>
            <div id="realtimeTranscription" class="mt-4 bg-gray-100 p-2 rounded"></div>
        </div>

        <!-- הגדרות מתקדמות -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h2 class="text-xl font-semibold mb-4">⚙️ הגדרות מתקדמות</h2>
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block mb-2">שפת מקור</label>
                    <select id="sourceLanguage" class="w-full p-2 border rounded">
                        <option value="auto">זיהוי אוטומטי</option>
                        <option value="he">עברית</option>
                        <option value="en">אנגלית</option>
                        <option value="ar">ערבית</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2">איכות תמלול</label>
                    <select id="transcriptionQuality" class="w-full p-2 border rounded">
                        <option value="high">איכות גבוהה</option>
                        <option value="medium">איכות בינונית</option>
                        <option value="fast">מהירות מקסימלית</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2">מנוע תמלול</label>
                    <select id="transcriptionEngine" class="w-full p-2 border rounded">
                        <option value="whisper">Whisper</option>
                        <option value="google">Google</option>
                        <option value="groq">Groq</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- סרגל התקדמות -->
        <div id="progressSection" class="hidden bg-white shadow-md rounded-lg p-6 mb-4">
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="progressStages" class="flex justify-between">
                <span id="uploadStage">העלאה</span>
                <span id="processStage">עיבוד</span>
                <span id="transcribeStage">תמלול</span>
                <span id="finalizeStage">סיום</span>
            </div>
        </div>

        <!-- תוצאות -->
        <div id="resultSection" class="hidden bg-white shadow-md rounded-lg p-6">
            <h3 class="font-bold mb-4">תוצאות התמלול</h3>
            <div id="transcriptionResult" class="bg-gray-50 p-4 rounded mb-4 whitespace-pre-wrap"></div>
            <div class="flex gap-2">
                <button onclick="copyResult()" class="flex-1 bg-gray-500 text-white p-2 rounded">העתק</button>
                <button onclick="downloadResult()" class="flex-1 bg-green-500 text-white p-2 rounded">הורד</button>
            </div>
        </div>
    </div>

    <script>
        // מצבי קלט
        function selectInputMethod(method) {
            ['fileInputSection', 'microphoneInputSection', 'realtimeInputSection']
                .forEach(id => document.getElementById(id).classList.add('hidden'));
            
            document.getElementById(`${method}InputSection`).classList.remove('hidden');
        }

        // הקלטה מהמיקרופון
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingTimer = null;

        function startMicrophoneRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        processAudioFile(audioBlob);
                    };

                    mediaRecorder.start();
                    startRecordingTimer();

                    document.getElementById('startRecording').disabled = true;
                    document.getElementById('stopRecording').disabled = false;
                });
        }

        function stopMicrophoneRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                clearInterval(recordingTimer);
                
                document.getElementById('startRecording').disabled = false;
                document.getElementById('stopRecording').disabled = true;
                document.getElementById('recordingTimer').textContent = '00:00';
            }
        }

        function startRecordingTimer() {
            let seconds = 0;
            recordingTimer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
                const remainingSeconds = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('recordingTimer').textContent = `${minutes}:${remainingSeconds}`;
            }, 1000);
        }

        // תמלול בזמן אמת
        function performRealtimeTranscription() {
            const text = document.getElementById('realtimeText').value;
            const transcriptionDiv = document.getElementById('realtimeTranscription');
            
            // סימולציה של תמלול - יש להחליף בקריאת API אמיתית
            transcriptionDiv.textContent = text.length > 0 
                ? `מילים: ${text.split(' ').length}, תווים: ${text.length}` 
                : '';
        }

        // עיבוד קובץ אודיו
        function processAudioFile(file) {
            const progressSection = document.getElementById('progressSection');
            const resultSection = document.getElementById('resultSection');
            
            progressSection.classList.remove('hidden');
            resultSection.classList.add('hidden');

            // סימולציית התקדמות
            updateProgress(25, 'העלאת קובץ');
            
            setTimeout(() => {
                updateProgress(50, 'עיבוד קובץ');
            }, 1000);

            setTimeout(() => {
                updateProgress(75, 'תמלול');
            }, 2000);

            setTimeout(() => {
                updateProgress(100, 'הושלם');
                showTranscriptionResult('תמליל הטקסט יוצג כאן...');
            }, 3000);
        }

        // עדכון סרגל התקדמות
        function updateProgress(percentage, stage) {
            const progressBar = document.getElementById('progressBar');
            const stageElements = document.querySelectorAll('#progressStages span');
            
            progressBar.style.width = `${percentage}%`;
            
            stageElements.forEach((el, index) => {
                el.classList.remove('font-bold', 'text-blue-600');
                if (index < Math.floor(percentage / 25)) {
                    el.classList.add('font-bold', 'text-blue-600');
                }
            });
        }

        // הצגת תוצאות
        function showTranscriptionResult(text) {
            const resultSection = document.getElementById('resultSection');
            const transcriptionResult = document.getElementById('transcriptionResult');
            
            transcriptionResult.textContent = text;
            resultSection.classList.remove('hidden');
        }

        // העתקת תוצאה
        function copyResult() {
            const text = document.getElementById('transcriptionResult').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('הטקסט הועתק בהצלחה');
            });
        }

        // הורדת תוצאה
        function downloadResult() {
            const text = document.getElementById('transcriptionResult').textContent;
            const blob = new Blob([text], {type: 'text/plain'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'transcription.txt';
            link.click();
        }
    </script>
</body>
</html>
