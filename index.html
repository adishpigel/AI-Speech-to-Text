<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמלול ותרגום מתקדם</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <!-- כותרת אפליקציה -->
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">אפליקציית תמלול מתקדמת</h1>

        <!-- בחירת מקור קלט -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h2 class="text-xl font-semibold mb-4">בחר שיטת הקלדה</h2>
            <div class="grid grid-cols-3 gap-4">
                <button onclick="showFileUpload()" class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600">
                    העלאת קובץ
                </button>
                <button onclick="startMicrophoneRecording()" class="bg-green-500 text-white p-3 rounded hover:bg-green-600">
                    הקלטה מהמיקרופון
                </button>
                <button onclick="showManualInput()" class="bg-purple-500 text-white p-3 rounded hover:bg-purple-600">
                    הקלדה ידנית
                </button>
            </div>
        </div>

        <!-- העלאת קובץ -->
        <div id="fileUploadSection" class="hidden bg-white shadow-md rounded-lg p-6 mb-4">
            <input type="file" id="audioFile" accept="audio/*" class="w-full p-2 border rounded">
            <div id="fileProgress" class="mt-4 w-full bg-gray-200 rounded-full h-2.5">
                <div id="fileProgressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- הקלטה מהמיקרופון -->
        <div id="microphoneSection" class="hidden bg-white shadow-md rounded-lg p-6 mb-4">
            <div class="flex justify-between items-center">
                <button id="startRecording" onclick="startRecording()" class="bg-green-500 text-white p-3 rounded">
                    התחל הקלטה
                </button>
                <button id="stopRecording" onclick="stopRecording()" class="bg-red-500 text-white p-3 rounded" disabled>
                    עצור הקלטה
                </button>
            </div>
            <div id="recordingTimer" class="text-center text-xl mt-4">00:00</div>
        </div>

        <!-- הקלדה ידנית -->
        <div id="manualInputSection" class="hidden bg-white shadow-md rounded-lg p-6 mb-4">
            <textarea id="manualText" class="w-full h-40 p-2 border rounded" placeholder="הקלד את הטקסט כאן..."></textarea>
        </div>

        <!-- הגדרות מתקדמות -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h2 class="text-xl font-semibold mb-4">הגדרות מתקדמות</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">שפת מקור</label>
                    <select id="sourceLanguage" class="w-full p-2 border rounded">
                        <option value="auto">זיהוי אוטומטי</option>
                        <option value="he">עברית</option>
                        <option value="en">אנגלית</option>
                        <option value="ar">ערבית</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2">שפת יעד</label>
                    <select id="targetLanguage" class="w-full p-2 border rounded">
                        <option value="">ללא תרגום</option>
                        <option value="he">עברית</option>
                        <option value="en">אנגלית</option>
                        <option value="ar">ערבית</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- התקדמות ותוצאות -->
        <div id="processingSection" class="hidden bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">סטטוס עיבוד</h2>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="overallProgressBar" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
            </div>
            <div id="processStages" class="mt-4">
                <div class="flex items-center mb-2">
                    <span id="uploadStage" class="mr-4">העלאה</span>
                    <span id="uploadStatus" class="text-gray-500">ממתין</span>
                </div>
                <div class="flex items-center mb-2">
                    <span id="processingStage" class="mr-4">עיבוד</span>
                    <span id="processingStatus" class="text-gray-500">ממתין</span>
                </div>
                <div class="flex items-center mb-2">
                    <span id="transcriptionStage" class="mr-4">תמלול</span>
                    <span id="transcriptionStatus" class="text-gray-500">ממתין</span>
                </div>
                <div class="flex items-center">
                    <span id="translationStage" class="mr-4">תרגום</span>
                    <span id="translationStatus" class="text-gray-500">ממתין</span>
                </div>
            </div>
        </div>

        <!-- תוצאות -->
        <div id="resultsSection" class="hidden bg-white shadow-md rounded-lg p-6 mt-4">
            <h2 class="text-xl font-semibold mb-4">תוצאות</h2>
            <div id="transcriptionResults" class="bg-gray-100 p-4 rounded mb-4"></div>
            <div class="flex space-x-4">
                <button onclick="copyResults()" class="bg-blue-500 text-white p-2 rounded flex-1">העתק</button>
                <button onclick="downloadResults()" class="bg-green-500 text-white p-2 rounded flex-1">הורד</button>
            </div>
        </div>
    </div>

    <script>
        // משתנים גלובליים
        let mediaRecorder;
        let audioChunks = [];
        let recordingTimer;
        let recordingDuration = 0;

        // פונקציות ניהול מצבים
        function showFileUpload() {
            resetSections();
            document.getElementById('fileUploadSection').classList.remove('hidden');
        }

        function startMicrophoneRecording() {
            resetSections();
            document.getElementById('microphoneSection').classList.remove('hidden');
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        // כאן תוכל להוסיף את הקובץ לתהליך התמלול
                        processAudioFile(audioBlob);
                    };

                    mediaRecorder.start();
                    document.getElementById('startRecording').disabled = true;
                    document.getElementById('stopRecording').disabled = false;
                    startTimer();
                });
        }

        function startTimer() {
            recordingTimer = setInterval(() => {
                recordingDuration++;
                const minutes = Math.floor(recordingDuration / 60).toString().padStart(2, '0');
                const seconds = (recordingDuration % 60).toString().padStart(2, '0');
                document.getElementById('recordingTimer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopRecording() {
            mediaRecorder.stop();
            clearInterval(recordingTimer);
            document.getElementById('startRecording').disabled = false;
            document.getElementById('stopRecording').disabled = true;
        }

        function showManualInput() {
            resetSections();
            document.getElementById('manualInputSection').classList.remove('hidden');
        }

        function resetSections() {
            ['fileUploadSection', 'microphoneSection', 'manualInputSection', 
             'processingSection', 'resultsSection'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
        }

        function processAudioFile(file) {
            const processingSection = document.getElementById('processingSection');
            processingSection.classList.remove('hidden');

            // סימולציית התקדמות
            updateProgressStage('uploadStage', 'בתהליך');
            updateOverallProgress(25);

            // סימולציית עיבוד
            setTimeout(() => {
                updateProgressStage('processingStage', 'בתהליך');
                updateOverallProgress(50);
            }, 1000);

            // סימולציית תמלול
            setTimeout(() => {
                updateProgressStage('transcriptionStage', 'הושלם');
                updateOverallProgress(75);
                displayResults('תמליל הטקסט יופיע כאן...');
            }, 2000);
        }

        function updateProgressStage(stageId, status) {
            const stageElement = document.getElementById(stageId);
            const statusElement = document.getElementById(`${stageId.replace('Stage', 'Status')}`);
            
            statusElement.textContent = status;
            statusElement.classList.remove('text-gray-500');
            
            if (status === 'הושלם') {
                statusElement.classList.add('text-green-500');
            } else if (status === 'בתהליך') {
                statusElement.classList.add('text-blue-500');
            }
        }

        function updateOverallProgress(percentage) {
            document.getElementById('overallProgressBar').style.width = `${percentage}%`;
        }

        function displayResults(text) {
            const resultsSection = document.getElementById('resultsSection');
            const transcriptionResults = document.getElementById('transcriptionResults');
            
            transcriptionResults.textContent = text;
            resultsSection.classList.remove('hidden');
            updateProgressStage('translationStage', 'הושלם');
            updateOverallProgress(100);
        }

        function copyResults() {
            const text = document.getElementById('transcriptionResults').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('טקסט הועתק בהצלחה!');
            });
        }

        function downloadResults() {
            const text = document.getElementById('transcriptionResults').textContent;
            const blob = new Blob([text], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcription.txt';
            a.click();
        }
    </script>
</body>
</html>
