<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转  - 驻砖 注</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <!-- API Key Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4"> 专转 API</h2>
            <input type="password" 
                   id="apiKey" 
                   class="w-full p-2 border rounded mb-2" 
                   placeholder="住 驻转 API">
            <button onclick="window.open('https://console.groq.com/keys', '_blank')" 
                    class="text-blue-500 text-sm hover:underline">
                  驻转? 抓  爪专转 驻转
            </button>
        </div>

        <!-- File Selection Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4"> 专转 拽抓</h2>
            <input type="file" 
                   id="audioFile" 
                   accept="audio/*" 
                   class="w-full mb-4">
            <div id="fileInfo" class="text-sm text-gray-600"></div>
        </div>

        <!-- Transcription Settings -->
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">锔 专转</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">砖驻转 拽专</label>
                    <select id="language" class="w-full p-2 border rounded">
                        <option value="auto"> </option>
                        <option value="he">注专转</option>
                        <option value="en">转</option>
                        <option value="ar">注专转</option>
                        <option value="ru">专住转</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">驻专 驻</label>
                    <select id="format" class="w-full p-2 border rounded">
                        <option value="text">拽住 专</option>
                        <option value="srt">SRT</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <button onclick="transcribe()" 
                id="transcribeBtn"
                class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 mb-4">
            转 转
        </button>

        <!-- Loading Indicator -->
        <div id="loader" class="loader"></div>

        <!-- Results -->
        <div id="result" class="bg-white rounded-lg shadow p-6 mb-4 hidden">
            <h2 class="text-xl font-bold mb-4"> 转爪转</h2>
            <div id="transcriptionText" class="bg-gray-50 p-4 rounded mb-4 whitespace-pre-wrap"></div>
            <div class="flex gap-2">
                <button onclick="copyResult()" class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    注转拽
                </button>
                <button onclick="downloadResult()" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    专
                </button>
            </div>
        </div>
    </div>

    <script>
    // 拽注 
    const CHUNK_SIZE = 25 * 1024 * 1024; // 25MB - 转  -Groq

    // Handle file selection
    document.getElementById('audioFile').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <div class="p-2 bg-blue-50 rounded">
                    专: ${file.name} (${(file.size / (1024 * 1024)).toFixed(2)} MB)
                    ${file.size > CHUNK_SIZE ? 
                        `<br><span class="text-yellow-600">锔 拽抓 拽 -${Math.ceil(file.size / CHUNK_SIZE)} 拽</span>` 
                        : ''}
                </div>
            `;
        }
    });

    // Main transcription function
    async function transcribe() {
        const apiKey = document.getElementById('apiKey').value;
        const file = document.getElementById('audioFile').files[0];
        const language = document.getElementById('language').value;

        if (!apiKey) {
            alert('  驻转 API');
            return;
        }
        if (!file) {
            alert(' 专 拽抓 ');
            return;
        }

        // Show loader
        document.getElementById('loader').style.display = 'block';
        document.getElementById('transcribeBtn').disabled = true;

        try {
            // 拽  爪专 拽 转 拽抓
            if (file.size > CHUNK_SIZE) {
                const chunks = await splitFile(file);
                let fullTranscription = {
                    text: '',
                    segments: []
                };
                
                // 注  拽 驻专
                for (let i = 0; i < chunks.length; i++) {
                    updateProgress(`注 拽 ${i + 1} 转 ${chunks.length}`);
                    const result = await transcribeChunk(chunks[i], apiKey, language);
                    
                    // 专 转爪转
                    fullTranscription.text += result.text + ' ';
                    if (result.segments) {
                        // 注  驻 拽 
                        const timeOffset = (i * CHUNK_SIZE / file.size) * (file.duration || estimateDuration(file));
                        result.segments.forEach(segment => {
                            segment.start += timeOffset;
                            segment.end += timeOffset;
                        });
                        fullTranscription.segments.push(...result.segments);
                    }
                }
                
                showResult(fullTranscription);
            } else {
                // 拽抓 拽 住驻拽 - 砖 砖专
                const result = await transcribeChunk(file, apiKey, language);
                showResult(result);
            }
        } catch (error) {
            alert('砖: ' + error.message);
        } finally {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('transcribeBtn').disabled = false;
        }
    }

    // 驻拽爪 拽转 拽抓 拽
    async function splitFile(file) {
        const chunks = [];
        let start = 0;
        
        while (start < file.size) {
            const end = Math.min(start + CHUNK_SIZE, file.size);
            const chunk = file.slice(start, end);
            chunks.push(new File([chunk], `chunk_${chunks.length}.wav`, { type: file.type }));
            start = end;
        }
        
        return chunks;
    }

    // 驻拽爪 转 拽 
    async function transcribeChunk(chunk, apiKey, language) {
        const formData = new FormData();
        formData.append('file', chunk);
        formData.append('model', 'whisper-large-v3');
        formData.append('response_format', 'verbose_json');
        
        if (language !== 'auto') {
            formData.append('language', language);
        }

        const response = await fetch('https://api.groq.com/openai/v1/audio/transcriptions', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${apiKey}`
            },
            body: formData
        });

        if (!response.ok) {
            throw new Error(`砖 ${response.status}: ${response.statusText}`);
        }

        return await response.json();
    }

    // 驻拽爪 爪转 转拽转
    function updateProgress(message) {
        const loader = document.getElementById('loader');
        const progressText = document.getElementById('progressText') || 
            loader.parentNode.insertBefore(document.createElement('div'), loader.nextSibling);
        progressText.id = 'progressText';
        progressText.className = 'text-center text-sm text-gray-600 mt-2';
        progressText.textContent = message;
    }

    // Format SRT
    function formatSRT(segments) {
        return segments.map((segment, index) => {
            const start = formatTime(segment.start);
            const end = formatTime(segment.end);
            return `${index + 1}\n${start} --> ${end}\n${segment.text}\n`;
        }).join('\n');
    }

    // Format time for SRT
    function formatTime(seconds) {
        const date = new Date(seconds * 1000);
        const hours = date.getUTCHours().toString().padStart(2, '0');
        const minutes = date.getUTCMinutes().toString().padStart(2, '0');
        const secs = date.getUTCSeconds().toString().padStart(2, '0');
        const ms = date.getUTCMilliseconds().toString().padStart(3, '0');
        return `${hours}:${minutes}:${secs},${ms}`;
    }

    // Copy result
    function copyResult() {
        const text = document.getElementById('transcriptionText').textContent;
        navigator.clipboard.writeText(text)
            .then(() => alert('拽住 注转拽!'))
            .catch(err => alert('砖 注转拽: ' + err));
    }

    // Download result
    function downloadResult() {
        const text = document.getElementById('transcriptionText').textContent;
        const format = document.getElementById('format').value;
        const extension = format === 'srt' ? 'srt' : 'txt';
        
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `transcription.${extension}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // 驻拽爪 注专转 砖 
    function estimateDuration(file) {
        // 注专 住 - 16kHz, 16-bit, mono
        return file.size / (16000 * 2);
    }

    // 驻拽爪 爪转 转爪转
    function showResult(result) {
        const format = document.getElementById('format').value;
        let formattedResult;
        
        if (format === 'srt' && result.segments) {
            formattedResult = formatSRT(result.segments);
        } else {
            formattedResult = result.text;
        }

        document.getElementById('transcriptionText').textContent = formattedResult;
        document.getElementById('result').classList.remove('hidden');
    }
</script>
</body>
</html>
